<!DOCTYPE html>
<html lang="en" data-bs-theme="light" data-pwa="true">

<head>
  <meta charset="utf-8">

  <!-- Viewport -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover">

  <!-- SEO Meta Tags -->
  <title>Cartzilla | Grocery Store</title>
  <meta name="description" content="Cartzilla - Multipurpose E-Commerce Bootstrap HTML Template">
  <meta name="keywords"
    content="online shop, e-commerce, online store, market, multipurpose, product landing, cart, checkout, ui kit, light and dark mode, bootstrap, html5, css3, javascript, gallery, slider, mobile, pwa">
  <meta name="author" content="Createx Studio">


  <!-- Theme switcher (color modes) -->
  <script src="assets/js/theme-switcher.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <!-- Vendor styles -->
  <link rel="stylesheet" href="assets/vendor/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="assets/vendor/simplebar/simplebar.min.css">
  <link rel="stylesheet" href="assets/vendor/choices.js/choices.min.css">

  <!-- Bootstrap + Theme styles -->

  <link rel="stylesheet" href="assets/css/theme.min.css" id="theme-styles">

</head>


<!-- Body -->

<body>




  <!-- Page content -->
  <main class="container py-5 my-4" style="max-width: 683px;">
    <div class="row card shadow-lg p-4 " style="max-width: 920px;">

      <!-- Login form + Footer -->
      <div class="">


        <h1 class="h2 mt-auto">Welcome back</h1>
        <div class="nav fs-sm mb-4">
          Don't have an account?
          <a class="nav-link text-decoration-underline p-0 ms-2" href="account-signup.html">Create an account</a>
        </div>

        <!-- Form -->
        <form class="needs-validation" novalidate="">
          <div class="position-relative mb-4">
            <input type="email" class="form-control form-control-lg" placeholder="Email" required="">
            <div class="invalid-tooltip bg-transparent py-0">Enter a valid email address!</div>
          </div>
          <div class="mb-4">
            <div class="password-toggle">
              <input type="password" class="form-control form-control-lg" placeholder="Password" required="">
              <div class="invalid-tooltip bg-transparent py-0">Password is incorrect!</div>
              <label class="password-toggle-button fs-lg" aria-label="Show/hide password">
                <input type="checkbox" class="btn-check">
              </label>
            </div>
          </div>
          <div class="d-flex align-items-center justify-content-between mb-4">
            <div class="form-check me-2">
              <input type="checkbox" class="form-check-input" id="remember-30">
              <label for="remember-30" class="form-check-label">Remember for 30 days</label>
            </div>
            <div class="nav">
              <a class="nav-link animate-underline p-0" href="account-password-recovery.html">
                <span class="animate-target">Forgot password?</span>
              </a>
            </div>
          </div>
          <button type="submit" class="btn btn-lg btn-primary w-100">Sign In</button>
        </form>

        <!-- Divider -->
        <div class="d-flex align-items-center my-4">
          <hr class="w-100 m-0">
          <span class="text-body-emphasis fw-medium text-nowrap mx-4">or continue with</span>
          <hr class="w-100 m-0">
        </div>

        <!-- Social login -->
        <div class="d-flex flex-column flex-sm-row gap-3 pb-4 mb-3 mb-lg-4">
          <button type="button" class="btn btn-lg btn-outline-secondary w-100 px-2">
            <i class="bi-google ms-1 me-1"></i>
            Google
          </button>
          <button type="button" class="btn btn-lg btn-outline-secondary w-100 px-2">
            <i class="bi-facebook ms-1 me-1"></i>
            Facebook
          </button>
          <button type="button" class="btn btn-lg btn-outline-secondary w-100 px-2">
            <i class="bi-apple ms-1 me-1"></i>
            Apple
          </button>
        </div>



      </div>

    </div>
    </div>
  </main>




  <!-- Bootstrap + Theme scripts -->
  <script src="assets/js/theme.min.js"></script>


</body>

</html>
